




<div class="bootstrap-wrapper">
    <div class="row mt20" >
        <div class="col-md-12">
            <h1>Update Question to <span style="color: blue;">{{qTitle}}</span></h1>
            <mat-card>

                <mat-card-header>
                    <mat-card-subtitle>Enter the details of question</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content class="mt20">
                    <form *ngIf="questions" (submit)="updateData()">
                        <!-- content field -->
                        <mat-form-field class="w100">
                            <mat-label>Write question content</mat-label>
                            <textarea 
                            required
                            [(ngModel)]="questions.content"
                            name="content"
                            rows="4" matInput placeholder="Enter Here"></textarea>
                          </mat-form-field>

                          <!-- options -->
                           <div class="row">
                            <div class="col-md-6">
                                <!-- option1 -->
                                 <mat-form-field class="w100">
                                    <mat-label>Enter Option 1</mat-label>
                                    <input 
                                    required
                                    [(ngModel)]="questions.option1"
                                    name="option1"
                                    type="text" matInput/>
                                 </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option2 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 2</mat-label>
                                    <input
                                    required
                                    [(ngModel)]="questions.option2"
                                    name="option2"
                                    type="text" matInput/>
                                 </mat-form-field>
                            </div>
                           </div>

                           <div class="row">
                            <div class="col-md-6">
                                <!-- option3 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 3</mat-label>
                                    <input
                                    [(ngModel)]="questions.option3"
                                    name="option3"
                                    type="text" matInput/>
                                 </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option4 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 4</mat-label>
                                    <input 
                                    [(ngModel)]="questions.option4"
                                    name="option4"
                                    type="text" matInput/>
                                 </mat-form-field>
                            </div>
                           </div>
                             <!-- answer -->
                             <mat-form-field class="w100" >
                                <mat-label >Select Answer</mat-label>
                                <mat-select required [(ngModel)]="questions.answer" name="answer">
                                    <mat-option *ngIf="questions.option1" [value]="questions.option1">{{questions.option1}}</mat-option>
                                    <mat-option *ngIf="questions.option2" [value]="questions.option2">{{questions.option2}}</mat-option>
                                    <mat-option *ngIf="questions.option3" [value]="questions.option3">{{questions.option3}}</mat-option>
                                    <mat-option *ngIf="questions.option4" [value]="questions.option4">{{questions.option4}}</mat-option>

                                    
                                </mat-select>
                             </mat-form-field>

                             <div class="container text-center">
                                <button mat-fab extended color="primary">Save</button>
                             </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
{{questions | json}}
