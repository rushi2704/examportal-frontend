


<div class="border d-table w-100">
    <h1 class="mt20">Question of <span style="color: blue;">{{qTitle}}</span></h1>
    <div class="d-table-cell tar">
        <button mat-fab extended color="primary" [routerLink]="'/admin/add-question/'+qId+'/'+qTitle"> 
            Add Question
        </button>
    </div>
  </div>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">

            <div class="container "  >
                
            </div>

            <mat-card *ngFor="let q of questions; let i=index" class="mt20">
                <mat-card-content>


             
                    <div class="border d-table w-100">
                    <p>
                        <b>Q{{i+1}})</b>
                        <span class="ml20" [innerHTML]="q.content"></span>
                    </p>
                    <div class="d-table-cell tar">
                        <button mat-button color="primary" [routerLink]="'/admin/update-question/'+q.qId+'/'+qTitle"  >Update</button>
                        <button mat-button color="warn" class="ml20" (click)="deleteQuestion(q.qId)" >Delete</button>
                    </div>
                    
                </div>

                    <div class="container-fluid">

                        <div class="row">
                            <div class="col-md-6">
                                <p><b>1)</b> {{q.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>2)</b> {{q.option2}}</p>
                            </div>
                           
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>3)</b> {{q.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>4)</b> {{q.option4}}</p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p class="mt20"><b>Correct Answer :</b> {{q.answer}}</p>
                    </div>

                  

                </mat-card-content>
            </mat-card>

        </div>
    </div>
</div>
