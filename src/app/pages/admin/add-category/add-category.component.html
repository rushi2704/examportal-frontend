<mat-card>
    <h1>Add New Category</h1>
    {{category | json}}
    <mat-card-content>
       <div class="bootstarp-wrapper">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="w100" appearance="fill">
        
                        <mat-label>Title</mat-label>
        
                        <input autofocus type="text" name="title" matInput placeholder="Enter here"
                        [(ngModel)]="category.title">
                        
        
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="fill">
        
                        <mat-label>Description</mat-label>
        
                        <textarea 
                         name="description" 
                         matInput 
                         placeholder="Enter description"
                         rows="5"
                         [(ngModel)]="category.description"></textarea>
                        
        
                    </mat-form-field>

                    <div class="container text-center  ">
                        <button mat-fab extended color="primary" >Add</button>
                    </div>
                </form>
            </div>
        </div>
       </div>
    </mat-card-content>
</mat-card>
