<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <H1 class="mt20">Available Quizzes</H1>
        <div class="row mt20" *ngIf="quizzes" >

            <div class="col-md-4" *ngFor=" let q of quizzes">

                <mat-card class="mb20">
                    <mat-card-header>
                        <mat-card-title>
                         {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                       <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                   
                    <div class="container text ">
                        <button mat-button color="black">Question : {{q.numberQuestions}}</button>
                        <button mat-button color="black">Marks : {{q.maxMarks}}</button>
                        
                        <button  mat-button color="primary">View</button>
                        <button mat-button color="accent" [routerLink]="'/user-dashboard/instructions/'+ q.qId">Start</button>
                      
                    </div>

                </mat-card>
                  </div>
          
                  <div class="col-md-12" *ngIf="quizzes.length == 0">
                    <mat-card>
                        <mat-card-content>
                             <H3>No data in this  category</H3>
                        </mat-card-content>
                    </mat-card>
                  </div>
        </div>
    </div>
</div>
