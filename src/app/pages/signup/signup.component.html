





<!-- for data binding  FomsModule must be import to app.module.ts -->




<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row" style="margin-top: 20px;">
        <div class="col-md-6 offset-md-3">

          <mat-card>
            <div class="container text-center">
                <img src="../../../img/learn.jpg" alt=""/>
            </div>
            
          <h1 class="text-center">Register Here !!!</h1>

          <!-- {{user | json}} -->
          <form (ngSubmit)="formSubmit()">

            <!-- username -->
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Username</mat-label>
                <input
                required  
                [(ngModel)]="user.userName"
                name="userName"
                
                matInput placeholder="Enter Here">
                <mat-hint>username must be unique !!</mat-hint>
              </mat-form-field>

              <!-- user password -->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input 
                required  
                [(ngModel)]="user.password"
                name="password"
                type="password" matInput placeholder="Enter Here">
              </mat-form-field>

              <!-- first name -->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>First Name</mat-label>
                <input
                required  
                [(ngModel)]="user.firstName"
                name="firstName"

                matInput placeholder="Enter Here"/>
              </mat-form-field>
              
              <!-- last name -->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Last Name</mat-label>
                <input 
                required  
                [(ngModel)]="user.lastName"
                name="lastName"
                matInput placeholder="Enter Here">
              </mat-form-field>

              <!-- email -->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email Address</mat-label>
                <input
                required  
                [(ngModel)]="user.email"
                name="email"
                type="email" matInput placeholder="Enter Here">
              </mat-form-field>

              <!-- phone number -->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Phone Number</mat-label>
                <input
                required  
                [(ngModel)]="user.phone"
                name="phone"
                type="number" matInput placeholder="Enter Here">
              </mat-form-field>


              <div class="margin">
              <div class="container text-center" >
                <button type="submit" mat-raised-button color="primary">Register</button>
                
                <button type="reset" id="clear" mat-raised-button color="accent">Reset</button>
              </div></div>

          </form>
        </mat-card>
        </div>
      </div>
    </div>
  </div>
